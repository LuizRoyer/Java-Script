<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculadora de Despesas para Festas </title>

</head>

<body>

    <div class="container">
        <h1> Calculo Festa</h1>
        <input id="homens" name="homens" type="number" placeholder="Quantidade de Homens">
        <input id="mulheres" name="mulheres" type="number" placeholder="Quantidade de Mulheres">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <input id="duracao" name="duracao" type="number" placeholder="Duração da Festa em Horas">
        <button onclick="calcular()">Calcular</button>

        <div id="resultado">

        </div>

    </div>

    <script src="scripts/script.js"></script>
